name: Lint, test and build

on: [push, pull_request]

jobs:
  lint_test_build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nodejs: [20, 22, 24]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs }}

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint, test and build ğŸ—
        run: |
          npm run test
          npm run lint
          npm run build:all
